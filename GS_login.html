    <link rel="stylesheet" href="style.css">

<body>

    <div class="container-fluid" style="height: 100%;">
        <!-- head -->
        <div class="row fixed-top" 
            style="background-color: rgb(14, 18, 77); 
              height: 100px;
              border-radius: 0px 0px 25px 25px; 
              padding-top: 30px; 
              box-shadow: 0px 1px rgb(14, 18, 77);">

            <div class="col-1 float-start ms-3">
            <!--    <i class="bi bi-arrow-left" style="font-size: 18px; color: aliceblue;"></i> -->
            </div>
            
            <div class="col text-center" style="font-size: 30px; color: aliceblue;">GS홈쇼핑그룹</div>

            <div class="col-1 float-end me-3">
            <!--    <i class="bi bi-three-dots" style="font-size: 18px; color: aliceblue;"></i> -->
            </div>      
        </div>
        <!-- head end-->

        <!-- body -->
        <div class="container-fluid" style="margin-top: 200px;">
            
                <div class="row">

                    <div class="row">
                    <input type="text" placeholder="User ID" required id="id" class="account" 
                    style="width: 85%;
                    padding: 10px;
                    margin: 5px;
                    border: none;
                    border-bottom: 1px solid #999;
                    outline: none;
                    cursor: pointer;
                    background: transparent;">
                    </div>

                    <div class="row">
                    <input type="password" placeholder="Enter Password" required id="password" class="account" 
                    style="width: 85%;
                    padding: 10px;
                    margin: 5px;
                    border: none;
                    border-bottom: 1px solid #999;
                    outline: none;
                    cursor: pointer;
                    background: transparent;">
                    </div>

                    <div class="row" style="margin-top: 50px;">
                    <button id="login" class="account" 
                    style="width: 85%;
                    padding: 10px;
                    cursor: pointer;
                    display: block;
                    margin: auto;
                    background: linear-gradient(to right, #ff105f, #ffad06);
                    border: 0;
                    outline: none;
                    border-radius: 30px;">login</button>
                    </div>
                </div>
            
        </div>    
        <!-- body end-->

        <!-- footer -->
        <div class="row fixed-bottom"
             style="height: 40px; 
                    box-shadow: 0px -2px 5px silver;
                    background-color: rgb(255, 255, 255);">

           <!-- <div class="col text-center" style="padding-top: 5px;">
                <i class="bi bi-house-fill" style="font-size: 18px; color: rgb(64, 64, 65);"></i>
            </div>
            <div class="col text-center" style="padding-top: 5px;">
                <i class="bi bi-cart-fill" style="font-size: 18px; color: rgb(64, 64, 65);"></i>
            </div>
            <div class="col text-center" style="padding-top: 5px;">
                <i class="bi-envelope-open-fill" style="font-size: 18px; color: rgb(64, 64, 65);"></i>
            </div>
            <div class="col text-center" style="padding-top: 5px;">
                <i class="bi bi-gear-fill" style="font-size: 18px; color: rgb(64, 64, 65);"></i>
            </div>
            <div class="col text-center" style="padding-top: 5px;">
                <i class="bi bi-list" style="font-size: 18px; color: rgb(64, 64, 65);"></i>
            </div> -->
